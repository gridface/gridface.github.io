<div id="feedback-section">
  {% javascript feedback %}
  <span id="popupNotification"></span>
  <div id="feedback-menu-container">
    <div id="helpful-buttons-container">
      <span class="side-title">Is this article helpful?</span>
      <a class="button" id="yesButton">Yes</a> /
      <a class="button" id="noButton">No</a>
    </div>
    <div id="feedback-submitted-container">
      <span class="side-title">Thank you for your feedback!</span>
    </div>
  </div>
  <div id="feedback-window-container">
    <div id="feedback-form-window" style="background-color: white;">
      <h1 class="feedback-extw__title">Give article feedback</h1>
      <p>Tell us how we can improve this article</p>
      <span id="feedback-form-popup-container"></span>
      <form id="feedback-form">
        <div id="feedback-checkbox-area">
          <input id="hidden-sheet-id" type="hidden" value="{{site.ff-sheet-id}}">
          <label>
            <input type="checkbox" data-bind="checked: outdatedSample"/>
            Code samples are inaccurate / outdated.
          </label>
          <textarea placeholder="Please, specify more details ..." class="feedback-extw__textarea"
            data-bind="visible: outdatedSample, value: inaccurateOutdatedCodeSamplesText">
          </textarea>
          <label>
            <input type="checkbox" data-bind="checked: otherMoreInformation"/>
            I expected to find other / more information. 
          </label>
          <textarea class="feedback-extw__textarea" placeholder="Please, specify what information can be added ..."
            data-bind="visible: otherMoreInformation, value: otherMoreInformationText" >
          </textarea>
          <label>
            <input type="checkbox" data-bind="checked: textErrors"/>
            There are typos / broken links / broken page elements.
          </label>
          <textarea class="feedback-extw__textarea" placeholder="Please, specify what needs to be fixed ..."
            data-bind="visible: textErrors, value: typosLinksElementsText">
          </textarea>
          <label>
            <input type="checkbox" data-bind="checked: inaccurateContent"/>
            Content is inaccurate / outdated.
          </label>
          <textarea class="feedback-extw__textarea" placeholder="Please, specify which conent ..."
            data-bind="visible: inaccurateContent, value: inaccurateOutdatedContentText"></textarea>
          <label>
            <input type="checkbox" data-bind="checked: otherFeedback"/>
            Other
          </label>
          <textarea placeholder="Please, enter more details or not listed feedback ..." class="feedback-extw__textarea"
            data-bind="visible: otherFeedback, value: textFeedback">
          </textarea>
          <input type="email" placeholder="email (optional)" data-email-msg="Email format is not valid" class="feedback-extw__input input"
            data-bind="value: email"/>
        </div>
      </form>
      <div class="feedback-extw__foot">
        <button id="form-submit-button" class="feedback-extw__button button button--action">Send feedback</button>
        <button id="form-close-button" class="feedback-extw__button button">Cancel</button>
      </div>
    </div>
  </div>
  <a id="close-button" class="button"><img src="{{site.baseurl}}/images/close-btn.svg" alt="close" /></a>
</div>
<div id="feedback-section-dummy">Dummy</div>
